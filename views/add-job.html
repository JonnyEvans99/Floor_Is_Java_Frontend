{% extends 'templates/master.html' %}

{% block content %}
<div class="container-mt-4">
    <section id="form" class="bg-light py-5">
        <h1 class='text-center'>Create New Role</h1>
        <div class="container">
            {% if errormessage %}
            <div class="alert alert-danger" role="alert">
                {{ errormessage }}
            </div>
            {% endif %}

            <form action="/add-job" method="post">
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ title }}"
                        placeholder="Add Job title" required>  
                <div class="form-group">
                    <label for="jobSpec">Job Specification</label>
                    <input type="text" id="jobSpec" name="jobSpec" class="form-control" value="{{ jobSpec }}"required>
                </div>
                <div class="form-group">
                    <label for="capability">Job Capability: </label>
                <select id="capability" name="capability" class="form-control" required>
                        {% for capability in jobCapabilities %}
                        <option value="{{ capability.value }}">{{ capability.label }}</option>
                        {% endfor %}
                </select>
                </div>
                <div class="form-group">
                    <label for="jobURL">Job URL</label>
                    <input type="url" id="jobURL" name="jobURL" class="form-control" value="{{ jobURL }}"
                        placeholder="Example url" required>
                </div>
                <div class="form-group">
                    <label for="jobBand">Job Band</label>
                    <select id="jobBand" name="jobBand" class="form-control">
                        {% for jobBand in jobBands %}
                        <option value="{{ jobBand.value }}">{{ jobBand.label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                <button type="submit" class="mt-3 btn btn-primary kainos-btn ">Add Job</button>
                </div>      
             </form>
        </div>
    </section>
</div>

{% endblock %}
