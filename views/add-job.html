{% extends 'templates/master.html' %}

{% block content %}
<div class="container-mt-4">
    <section id="form" class="bg-light py-5">
        <h1 class='text-center'>Create New Role</h1>
        <div class="container">
            {% if errormessage %}
            <div class="alert alert-danger" role="alert">
                {{ errormessage }}
            </div>
            {% endif %}

            <form action="/add-job" method="post">
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ title }}"
                        placeholder="Add Job title" required>  
                    <div class="capabilityID">
                    Job Capability:
                    <select name="capabilityID" class="form-control">
                        {% for capability in capabilities %}
                        <option value="{{ capability.capabilityID }}">{{ capability.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobURL">Job URL</label>
                    <input type="text" id="jobURL" name="jobURL" class="form-control" value="{{ jobURL }}"
                        placeholder="Example url" required>
                </div>
                <div class="form-group">
                    <label for="jobURL">Job Specification</label>
                    <input type="text" id="jobSpec" name="jobSpec" class="form-control" value="{{ jobSpec }}"
                        placeholder="Example Job Specification" required>
                </div>
                <div class="form-group">
                    <label for="jobBand">Job Band:</label>
                    <select name="jobBandID" class="form-control">
                        {% for jobBand in jobBands %}
                          <option value="{{ jobBand.jobBandID }}">{{ jobBand.jobBandName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                <button type="submit" id="addJobSubmit" class="mt-3 btn btn-primary kainos-btn ">Add Job</button>
                </div>      
             </form>
        </div>
    </section>
</div>

{% endblock %}
