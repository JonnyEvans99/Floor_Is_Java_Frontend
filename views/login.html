{% extends 'templates/master.html' %}

{% block content %}

<class="container-mt-4">
    <section id="form" class="bg-light py-5">
        <h1 class='text-center'>Login Page</h1>
    <div class="container"> 
        {% if errormessage %}
        <div class="alert alert-danger" id="loginError" role="alert">
            {{ errormessage }}
        </div>
        {% endif %}
        
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ password }}"
                    required>
            </div>
            <button type="submit" id="loginSubmit" class="btn btn-primary kainos-btn">Login</button>
        </form>
    </div>
    </section>

    {% endblock %}

    </html>
