
{% extends 'templates/master.html' %}

{% block content %}
<div class="container mt-4">
    <section id="jobs" class="mt-4">
        <h2>View All Kainos Jobs</h2>
        {% if jobs and jobs.length > 0 %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Job</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td><a href="#">{{ job.title }}</a></td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
        {% else %}
        There are no Jobs to show...
        {% endif %}
    </section>
</div>
{% endblock %}
