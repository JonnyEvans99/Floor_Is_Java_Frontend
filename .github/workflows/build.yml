name: Build TypeScript project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build TypeScript Project
        run: npx tsc

      - name: Copy Views to Dist
        run: cp -R views dist

      - name: Start Express Server
        run: node dist/app.js
